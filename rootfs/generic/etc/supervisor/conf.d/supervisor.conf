[supervisord]
nodaemon = true

[program:rsyslog]
command         = /usr/sbin/rsyslogd -n
autostart       = true
autorestart     = true
redirect_stderr = true
priority		= 10

[program:cron]
command         = /etc/init.d/cron start
startsecs       = 0
autorestart     = false
priority		= 20

[program:apache2]
command     = /bin/bash -c "source /etc/apache2/envvars && exec /usr/sbin/apache2 -DFOREGROUND"
autostart   = true
autorestart = true
priority	= 40

[program:postfix]
process_name	= master
directory 		= /etc/postfix
command 		=  /etc/init.d/postfix start
startsecs 		= 0
autorestart 	= false
priority		= 30
